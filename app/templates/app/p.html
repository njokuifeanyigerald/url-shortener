{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Sign In</b></h5>
                    <form action="" class="form-signing" method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <br/>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-primary mt-3 text-uppercase">
                                Login
                            </button><br><br>
                            <a href="{% url 'password_reset'%}" class="btn btn-sm btn-outline-warning  text-uppercase">
                                forgot password
                            </a>
                        </div>
                        <small>
                            <p class="text-center mt-3">
                                Not registered yet
                                <a href="{% url 'register' %}"><b>Register Now!</b></a>
                            </p>
                        </small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
